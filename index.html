<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Quantum Oasis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-image: url('https://images.unsplash.com/photo-1598977119255-87cf5a31d273?q=80&w=2548&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .time-slot-grid {
        display: grid;
        grid-template-columns: 50px 1fr;
        grid-template-rows: repeat(24, 60px);
      }
      @keyframes gentle-pulse {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 4px rgba(173, 216, 230, 0.4));
        }
        50% {
          transform: scale(1.03);
          filter: drop-shadow(0 0 8px rgba(173, 216, 230, 0.7));
        }
      }
      .logo-animated {
        animation: gentle-pulse 12s ease-in-out infinite;
      }
      @keyframes subtle-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://images.unsplash.com/photo-1598977119255-87cf5a31d273?q=80&w=2548&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        animation: subtle-pan 90s linear infinite alternate;
        z-index: -1;
      }
    </style>
